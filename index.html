<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Portfólio</title>
</head>
<body>
    <header>
        <div class="header content">
            <div id="logo">
                <div class="logo-img">
                    <img src="assets/image/logo.png" alt="">
                </div>
                <h1>Jeanlerson Santos</h1>
            </div>
            <div id="menuAndSocialMedia">
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a style="--i:1" class="li active">Home</a></li>
                            <li><a style="--i:2" class="li">Skills</a></li>
                            <li><a style="--i:3" class="li">Projects</a></li>
                            <li><a style="--i:4" class="li">About</a></li>
                            <li><a style="--i:5" class="li">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="socialMedia">
                    <div class="logo-socialMedia">
                        <a href="https://github.com/Jeanlerson" style="--i:6" target="_blank" rel="noopener noreferrer">
                            <i class='bx bxl-github' ></i>
                        </a>
                    </div>
                    <div class="logo-socialMedia">
                        <a href="https://www.instagram.com/jeanlerson/" style="--i:7" target="_blank" rel="noopener noreferrer">
                            <i class='bx bxl-instagram' ></i>
                        </a>
                    </div>
                    <div class="logo-socialMedia">
                        <a href="https://www.linkedin.com/in/jeanlerson-santos-silva" style="--i:8" target="_blank" rel="noopener noreferrer">
                            <i class='bx bxl-linkedin' ></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="home" class="content">
            <div class="home-presentation">
                <p>Hello people,</p>
                <h1>My name is</h1>
                <h1>Jeanlerson Santos</h1>
                <p>Welcome to my portfolio website</p>
            </div>
            <div class="home-img">
                <div class="circle">
                    <span></span>
                    <span></span>
                    <div class="image">
                        <img src="media/home.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="skills">
            <div class="skills content">
                <div class="title">
                    <h1>My Skills:</h1>
                </div>
                <div class="my-skills">
                    <div class="skills-img">
                        <img src="assets/image/icon-html.png" alt="">
                        <img src="assets/image/icon-css.png" alt="">
                        <img src="assets/image/icon-js.png" alt="">
                        <img src="assets/image/icon-react.png" alt="">
                    </div>
                    <div class="skills-img">
                        <img src="assets/image/icon-ts.png" alt="">
                        <img src="assets/image/icon-vs.png" alt="">
                        <img src="assets/image/icon-github.png" alt="">
                        <img src="assets/image/icon-git.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
